<!-- api/templates/api/paciente/paciente_confirm_delete.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Paciente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<header class="text-center bg-primary text-white p-3">
    <h1>Clínica Salud Vital</h1>
    <p>Eliminar Paciente</p>
</header>

<div class="container mt-5">
    <div class="card shadow-sm mx-auto col-md-6 p-4 text-center">
        <h4>¿Estás seguro de eliminar al paciente "{{ object.nombre }} {{ object.apellido }}"?</h4>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'paciente_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>

<footer class="bg-primary text-white text-center p-3 mt-5">
    &copy; 2025 Salud Vital Ltda. Todos los derechos reservados.
</footer>
</body>
</html>
