<!-- api/templates/api/paciente/paciente_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Editar Paciente{% else %}Nuevo Paciente{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f9f9;
        }
        header {
            background-color: #007b7f;
            color: white;
            padding: 20px 0;
        }
        header h1, header p {
            margin: 0;
        }
        nav a {
            color: white;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #007b7f;
            color: white;
            padding: 15px 0;
            margin-top: 50px;
            text-align: center;
        }
        .card {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<header class="text-center">
    <div class="container">
        <h1>Cl√≠nica Salud Vital</h1>
        <p>{% if object %}Editar Paciente{% else %}Nuevo Paciente{% endif %}</p>
    </div>
</header>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #007b7f;">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Inicio</a>
        <a class="navbar-brand" href="{% url 'paciente_list' %}">Lista de Pacientes</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm mx-auto col-md-6 p-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-success">
                    {% if object %}Actualizar{% else %}Crear{% endif %}
                </button>
                <a href="{% url 'paciente_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<footer>
    &copy; 2025 Salud Vital Ltda. Todos los derechos reservados.
</footer>
</body>
</html>
