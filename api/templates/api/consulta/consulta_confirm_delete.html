<!-- api/templates/api/consulta/consulta_confirm_delete.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Eliminar Consulta</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f9f9; }
    header, footer { background-color: #007b7f; color: white; padding: 20px 0; text-align: center; }
</style>
</head>
<body>
<header>
    <h1>Eliminar Consulta Médica</h1>
</header>

<div class="container mt-5">
    <div class="card shadow-sm mx-auto col-md-6 p-4">
        <p>¿Está seguro que desea eliminar la consulta de <strong>{{ object.paciente.nombre }} {{ object.paciente.apellido }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'consulta_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>

<footer>
    &copy; Guido TI3041 2025 Salud Vital Ltda. Todos los derechos reservados. 
</footer>
</body>
</html>
