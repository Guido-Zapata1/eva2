<!-- api/templates/api/medico/medico_confirm_delete.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Médico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f9f9; }
        header { background-color: #007b7f; color: white; padding: 20px 0; }
        nav a { color: white; }
        nav a:hover { text-decoration: underline; }
        footer { background-color: #007b7f; color: white; padding: 15px 0; text-align: center; margin-top:50px; }
    </style>
</head>
<body>
<header class="text-center">
    <div class="container">
        <h1>Clínica Salud Vital</h1>
        <p>Eliminar Médico</p>
    </div>
</header>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #007b7f;">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Inicio</a>
        <a class="navbar-brand" href="{% url 'medico_list' %}">Lista de Médicos</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm mx-auto col-md-6 p-4 text-center">
        <h3>¿Estás seguro de eliminar al médico "{{ object.nombre }}"?</h3>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'medico_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>

<footer>
    &copy; 2025 Salud Vital Ltda. Todos los derechos reservados.
</footer>
</body>
</html>
